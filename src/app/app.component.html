<!-- Pop up box for cookie  -->
<!-- Only show dialog if showDialog is true -->
<div *ngIf="showDialog">
  <rux-dialog
    #dialogRef
    open="true"
    header="Welcome"
    [attr.message]="dialogMessage"
    confirm-text="Confirm"
    deny-text=""
  ></rux-dialog>
</div>
