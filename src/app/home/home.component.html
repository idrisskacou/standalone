      <rux-icon icon="user-astronaut" size="large"></rux-icon>
      <h1>Welcome, Commander</h1>
      <rux-status status="normal" class="welcome-status">Systems Online</rux-status>
    </div>

    <p class="welcome-message">

  </rux-container>
